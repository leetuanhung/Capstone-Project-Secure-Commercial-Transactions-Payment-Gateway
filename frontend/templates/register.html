<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .register-container { 
            background: #fff; 
            padding: 40px 32px; 
            border-radius: 18px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            margin-bottom: 24px; 
            color: #667eea; 
            font-weight: 800;
        }
        .error-message { 
            color: #ef4444; 
            background: #fee2e2; 
            border-radius: 8px; 
            padding: 12px; 
            margin-bottom: 18px; 
            text-align: center;
            border-left: 4px solid #ef4444;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #334155; 
            font-weight: 600; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1.5px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 15px; 
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .login-link { 
            margin-top: 24px; 
            text-align: center; 
            font-size: 14px; 
            color: #64748b;
        }
        .login-link a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600; 
        }
        .login-link a:hover { 
            text-decoration: underline; 
        }
        
        /* OTP Modal Styles */
        .otp-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .otp-modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideIn 0.4s;
        }
        .otp-modal h3 {
            margin-top: 0;
            color: #667eea;
            text-align: center;
        }
        .otp-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin: 20px 0;
        }
        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .otp-buttons {
            display: flex;
            gap: 10px;
        }
        .otp-buttons button {
            flex: 1;
        }
        .otp-close-btn {
            background: #6b7280 !important;
        }
        .otp-close-btn:hover {
            background: #4b5563 !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký tài khoản</h2>
        
        <div id="status-message"></div>
        
        <form id="registerForm" method="post" action="/user_service/register">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token | default('', true) }}">
            <div class="input-group">
                <label for="name">Họ tên</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ tên đầy đủ">
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Ít nhất 6 ký tự">
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Nhập lại mật khẩu">
            </div>
            
            <button type="submit" id="submitBtn">Đăng ký</button>
        </form>
        
        <div class="login-link">
            Đã có tài khoản? <a href="/">Đăng nhập</a>
        </div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal" class="otp-modal">
        <div class="otp-modal-content">
            <h3>Xác thực Email</h3>
            <p style="text-align: center; color: #64748b; margin-bottom: 20px;">
                Nhập mã OTP đã được gửi đến email <strong id="otpEmail"></strong>
            </p>
            <input type="text" id="otpInput" class="otp-input" maxlength="6" placeholder="000000" inputmode="numeric">
            <div class="otp-buttons">
                <button onclick="cancelOTP()" class="otp-close-btn">Hủy</button>
                <button onclick="verifyOTP()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const phoneInput = document.getElementById('phone');
            const phoneDigits = phoneInput.value.replace(/\D/g, '');
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            
            // Validation
            if (password.length < 6) {
                showMessage('Mật khẩu phải có ít nhất 6 ký tự', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Mật khẩu không khớp', 'error');
                return;
            }

            if (phoneDigits.length < 8 || phoneDigits.length > 15) {
                showMessage('Số điện thoại phải có từ 8 đến 15 chữ số', 'error');
                return;
            }

            // Prepare form data
            const csrfToken = document.getElementById('csrf_token')?.value || '';

            const formData = new FormData();
            formData.append('csrf_token', csrfToken);
            formData.append('name', name);
            formData.append('email', email);
            formData.append('phone', phoneDigits);
            formData.append('password', password);
            formData.append('confirm_password', confirmPassword);
            
            const button = document.getElementById('submitBtn');
            button.innerHTML = 'Đang gửi OTP...';
            button.disabled = true;
            
            try {
                const response = await fetch(`/user_service/register`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userEmail = data.email;
                    document.getElementById('otpEmail').textContent = data.email;
                    document.getElementById('otpModal').style.display = 'block';
                    showMessage('Mã OTP đã được gửi đến email của bạn!', 'success');
                } else {
                    showMessage(data.error || 'Đăng ký thất bại', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Lỗi kết nối server', 'error');
            } finally {
                button.innerHTML = 'Đăng ký';
                button.disabled = false;
            }
        });
        
        // Verify OTP
        async function verifyOTP() {
            const otpInput = document.getElementById('otpInput').value;
            
            if (!otpInput || otpInput.length !== 6) {
                showMessage('Vui lòng nhập mã OTP 6 số', 'error');
                return;
            }
            
            const csrfToken = document.getElementById('csrf_token')?.value || '';

            const formData = new FormData();
            formData.append('csrf_token', csrfToken);
            formData.append('email', userEmail);
            formData.append('otp', otpInput);
            
            try {
                const response = await fetch(`/user_service/verify-registration-otp`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Đăng ký thành công!', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Mã OTP không đúng', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Lỗi kết nối server', 'error');
            }
        }
        
        // Cancel OTP modal
        function cancelOTP() {
            document.getElementById('otpModal').style.display = 'none';
            document.getElementById('otpInput').value = '';
        }
        
        // Show status message
        function showMessage(message, type) {
            const msgDiv = document.getElementById('status-message');
            msgDiv.textContent = message;
            msgDiv.className = type === 'success' ? 'status-success' : 'status-error';
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
        
        // OTP input auto-format
        document.getElementById('otpInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });
        
        // Enter key to verify OTP
        document.getElementById('otpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('otpModal');
            if (event.target === modal) {
                cancelOTP();
            }
        };
    </script>
</body>
</html>
