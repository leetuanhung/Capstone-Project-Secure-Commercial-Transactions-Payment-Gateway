<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Giao dịch lỗi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
/* ==========================================
 * MODERN ERROR PAGE - PROFESSIONAL DESIGN
 * ========================================== */
:root {
  --primary: #667eea;
  --primary-dark: #5568d3;
  --secondary: #764ba2;
  --success: #10b981;
  --danger: #ef4444;
  --danger-dark: #dc2626;
  --dark: #1e293b;
  --gray: #64748b;
  --light: #f1f5f9;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fee2e2 0%, #fecaca 50%, #fca5a5 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  position: relative;
  overflow: hidden;
}

/* Animated warning background */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(239, 68, 68, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
  animation: pulse-warning 10s ease-in-out infinite;
}

@keyframes pulse-warning {
  0%, 100% { 
    transform: translate(0, 0) scale(1);
    opacity: 0.5;
  }
  50% { 
    transform: translate(-20px, -20px) scale(1.1);
    opacity: 0.7;
  }
}

.error-container {
  position: relative;
  z-index: 1;
  background: var(--white);
  padding: 50px 40px;
  border-radius: 24px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.15),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  width: 100%;
  max-width: 600px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Error Icon with Animation */
.icon-error {
  font-size: 6rem;
  color: var(--danger);
  margin-bottom: 24px;
  animation: 
    shakeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55),
    shake 3s ease-in-out 0.8s infinite;
  filter: drop-shadow(0 10px 20px rgba(239, 68, 68, 0.3));
}

@keyframes shakeIn {
  0% {
    opacity: 0;
    transform: scale(0) rotate(-180deg);
  }
  60% {
    opacity: 1;
    transform: scale(1.2) rotate(20deg);
  }
  100% {
    transform: scale(1) rotate(0deg);
  }
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0) rotate(0deg);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-3px) rotate(-2deg);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(3px) rotate(2deg);
  }
}

h2 {
  color: var(--danger-dark);
  font-weight: 800;
  font-size: 2.5rem;
  margin-bottom: 20px;
  letter-spacing: -0.5px;
  animation: fadeIn 0.6s ease-out 0.3s backwards;
}

.error-container > p {
  font-size: 1.1rem;
  color: var(--gray);
  margin-bottom: 32px;
  font-weight: 500;
  line-height: 1.6;
  max-width: 90%;
  animation: fadeIn 0.6s ease-out 0.4s backwards;
  background: #fee2e2;
  padding: 16px 20px;
  border-radius: 12px;
  border-left: 4px solid var(--danger);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Back Button / Retry Button */
.back-button {
  margin-top: 24px;
  padding: 14px 32px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: var(--white);
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  display: inline-flex;
  align-items: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.6s ease-out 0.5s backwards;
}

.back-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

.back-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.back-button:hover::before {
  left: 100%;
}

.back-button:active {
  transform: translateY(0);
}

/* Add retry icon to button */
.back-button::after {
  content: '↻';
  font-size: 20px;
  transition: transform 0.3s;
}

.back-button:hover::after {
  transform: rotate(180deg);
}

/* Help Text */
.error-container::after {
  content: 'Nếu vấn đề tiếp diễn, vui lòng liên hệ bộ phận hỗ trợ.';
  display: block;
  margin-top: 24px;
  padding-top: 24px;
  border-top: 1px solid #e2e8f0;
  font-size: 13px;
  color: var(--gray);
  font-weight: 500;
  animation: fadeIn 0.6s ease-out 0.6s backwards;
}

/* Responsive Design */
@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }
  
  .error-container {
    padding: 40px 24px;
  }
  
  .icon-error {
    font-size: 4.5rem;
  }
  
  h2 {
    font-size: 2rem;
  }
  
  .error-container > p {
    font-size: 1rem;
    max-width: 100%;
    padding: 14px 16px;
  }
}

@media (max-width: 480px) {
  .error-container {
    padding: 32px 20px;
  }
  
  .icon-error {
    font-size: 4rem;
  }
  
  h2 {
    font-size: 1.8rem;
  }
  
  .error-container > p {
    font-size: 0.95rem;
  }
  
  .back-button {
    width: 100%;
    justify-content: center;
  }
}

/* Alert pulse effect */
@keyframes alert-pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
  }
}

/* Add subtle pulse to error icon */
.icon-error i {
  animation: alert-pulse 2s infinite;
  border-radius: 50%;
}

/* Error code display (if needed) */
.error-code {
  font-family: 'Courier New', monospace;
  font-size: 12px;
  color: var(--gray);
  background: var(--light);
  padding: 8px 12px;
  border-radius: 6px;
  margin-top: 16px;
  display: inline-block;
}
</style>
</head>
<body>
<div class="error-container">
    <div class="icon-error"><i class="fa-solid fa-circle-xmark"></i></div>
    <h2>Giao dịch Thất bại</h2>
    <p>{{ error }}</p>
    <a href="/payment_service/checkout_cart" class="back-button">Thử lại</a>
</div>
</body>
</html>
