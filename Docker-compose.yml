version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: nt219_postgres
    environment:
      POSTGRES_USER: ${database_username:-postgres}
      POSTGRES_PASSWORD: ${database_password:-postgres}
      POSTGRES_DB: ${database_name:-postgres}
    ports:
      - "${database_port:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${database_username:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nt219_backend
    # Remove direct port exposure - nginx will proxy to internal port 8000
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      # Override database host to use Docker service name
      - database_hostname=db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:stable-alpine
    container_name: nt219_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/certs:/etc/ssl/certs:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
